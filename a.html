<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Nurture Earth</title>
<style>
  /* Header styles */
  header {
    background: linear-gradient(to right, #55efc4, #2ecc71);
    color: #fff;
    padding: 20px;
    text-align: center;
    position: relative;
  }

  header img {
    width: 150px;
    height: auto;
    position: absolute;
    top: 10px;
    left: 10px;
  }

  header h1 {
    margin-left: 180px;
    font-family: 'Arial', sans-serif;
    margin-bottom: 20px; /* Added margin */
  }

  header p {
    font-size: 20px;
    margin-bottom: 40px; /* Added margin */
  }

  /* Added styles for images and container */
  .image-container {
    display: flex;
    justify-content: space-around;
    margin-top: 40px; /* Added margin */
  }

  .image-container img {
    width: 200px;
    height: auto;
    border-radius: 10px;
    margin-bottom: 20px; /* Added margin */
  }
</style>
</head>
<body>
<header>
  <img src="logo.jpg" alt="Nurture Earth Logo">
  <h1>Nurture Earth and Nourish Life through an eco-friendly lifestyle</h1>
  <p>Join us in our mission to create a sustainable future!</p>
</header>
<main>
  <div class="image-container">
    <img src="recycle.jpeg" alt="Recycle">
    <img src="clothbag.jpeg" alt="Cloth Bag">
<img src="nature.jpg" alt="Nature">
  </div>
</main>
</body>
</html>
